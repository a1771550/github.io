<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>OnKeyUp Demo</title>
	<script src="js/jquery-1.9.1.js"></script>

</head>
	<body>
		<form id="demoForm" action="javascript:void(0);">
			<input type="text" id="txtDemo"/>
			<p id="alert"></p>
		</form>
		<script>
			(function ($) {
				$("#txtDemo").focus();
				$("#txtDemo").bind("change", function(e) {
					var demo = $("#txtDemo").val();
					$("#alert").text(demo);
				});
			})(jQuery);
			//function OnKeyup() {
			//	var demo = $("#txtDemo").val();
			//	$("#alert").text(demo);
			//}
		</script>
	</body>
	
</html>
